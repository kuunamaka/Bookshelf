name: GitHub Actions
run-name: formatter and jest are running ğŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        working-directory: ./backend
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
