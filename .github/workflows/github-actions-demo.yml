name: GitHub Actions
run-name: formatter and jest are running ðŸš€
on: 
  push:
    branches:
      - 'main'
    tags:
      - 'Review Me'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: npm install
      working-directory: ./backend
    - run: npm run build --if-present
      working-directory: ./backend
    - run: npm run test
      working-directory: ./backend
    - run: npm run format
      working-directory: ./backend
    - run: npm run lint
      working-directory: ./backend
