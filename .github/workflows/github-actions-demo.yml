name: GitHub Actions
run-name: formatter and jest are running ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: install npm
        run: npm install
      - name: run prettier
        run: npm run format
      - name: run eslint
        run: npm run lint
      - name: run jest
        run: npm run test
