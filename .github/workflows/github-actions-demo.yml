name: GitHub Actions
run-name: formatter and jest are running ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.19.x'
      - name: install npm
        uses: npm install
      - name: run prettier
        uses: npm run format
      - name: run eslint
        uses: npm run lint
      - name: run jest
        uses: npm run test
